language: node_js
node_js:
  - 12.0.0
cache: yarn

install:
  - yarn install

script:
  - yarn test
  - yarn run deploy

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in the settings page of your repository, as a secure variable
  local_dir: build
  keep_history: true
  on:
    branch: master
